<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-with, initial-scale=1.0" />
    <meta http-equiv="description" content="welcome to my kakao Clone" />
    <title>Transformations</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        transition: transform 0.5s ease-in-out;
      }
      .box:hover {
        transform: rotate(1turn) scale(0.5, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
